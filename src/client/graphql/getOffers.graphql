query getOfferById($offerId: Int!) {
    getOfferById(offerId: $offerId) {
        id
        user {
            id
            username
        }
        preferences {
            sessionStream {
                id
                name
            }
        }
        request {
            id
            requester {
                id
                username
            }
            swapPreference {
                sessionStream {
                    id
                    name
                }
            }
            status
            session {
                sessionStream {
                    id
                    name
                }
            }
        }
    }
}

query getOffersByRequestId($requestId: Int!) {
    getOffersByRequestId(requestId: $requestId) {
        id
        preferences {
            id
            sessionStream {
                id
                name
                startTime
                endTime
                day
            }
            week
        }
        user {
            id
            username
            name
        }
    }
}

query getOffersByUserId {
    getOffersByUserId {
        id
        preferences {
            id
            sessionStream {
                id
                name
                startTime
                endTime
                day
            }
            week
        }
        user {
            id
            username
            name
        }
        request {
            id
            requester {
                username
                name
            }
            type
            title
            description
            status
            session {
                sessionStream {
                    name
                }
            }
            swapPreference {
                sessionStream {
                    name
                }
            }
        }
    }
}
