query GetSessions($termId: Int!, $week: Int!, $courseIds: [Int!]!) {
    sessions(termId: $termId, courseIds: $courseIds, week: $week) {
        id
        sessionStream {
            name
            startTime
            endTime
            day
        }
        location
        week
        sessionAllocations {
            user {
                username
                name
            }
        }
    }
}

query GetSessionById($sessionId: Int!) {
    sessionById(sessionId: $sessionId) {
        id
        sessionStream {
            name
            startTime
            endTime
            day
        }
        location
        week
        sessionAllocations {
            user {
                username
                name
            }
        }
    }
}