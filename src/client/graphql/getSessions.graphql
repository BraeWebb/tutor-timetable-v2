query GetSessions($termId: Int!, $week: Int!, $courseIds: [Int!]!) {
    sessions(termId: $termId, courseIds: $courseIds, week: $week) {
        id
        sessionStream {
            id
            name
            startTime
            endTime
            day
            timetable {
                term {
                    id
                }
                course {
                    id
                }
            }
        }
        location
        week
        sessionAllocations {
            user {
                username
                name
            }
        }
    }
}

query GetSessionById($sessionId: Int!) {
    sessionById(sessionId: $sessionId) {
        id
        sessionStream {
            id
            name
            startTime
            endTime
            day
            timetable {
                term {
                    id
                }
                course {
                    id
                }
            }
        }
        location
        week
        sessionAllocations {
            user {
                username
                name
            }
        }
    }
}
