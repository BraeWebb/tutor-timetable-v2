query GetSessionStreams($termId: String!, $courseIds: [String!]!) {
    sessionStreams(courseIds: $courseIds, termId: $termId) {
        id
        type
        name
        startTime
        endTime
        day
        location
        numberOfStaff
        allocatedUsers {
            name
            username
        }
    }
}

query GetRootSessionStreams($termId: String!, $courseIds: [String!]!) {
    rootSessionStreams(courseIds: $courseIds, termId: $termId) {
        id
        type
        name
        startTime
        endTime
        day
        location
        numberOfStaff
        weeks
        allocatedUsers {
            id
            name
            username
        }
        secondaryStreams {
            weeks
            numberOfStaff
            allocatedUsers {
                id
                name
                username
            }
        }
        timetable {
            course {
                id
                code
            }
            term {
                id
                weekNames
            }
        }
    }
}

