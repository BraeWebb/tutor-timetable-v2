query getRequestById($requestId: Int!) {
    getRequestById(requestId: $requestId) {
        id
        title
        status
        type
        requester {
            id
            username
            name
        }
        session {
            sessionStream {
                name
                startTime
                endTime
                timetable {
                    course {
                        id
                        code
                    }
                    term {
                        id
                    }
                }
            }
            week
        }
        swapPreference {
            sessionStream {
                name
                startTime
                endTime
            }
            week
        }
    }
}

