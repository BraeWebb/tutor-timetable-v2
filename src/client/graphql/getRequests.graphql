query getRequestById($requestId: Int!) {
    getRequestById(requestId: $requestId) {
        id
        type
        title
        description
        status
        requester {
            username
        }
        acceptor {
            username
        }
        finaliser {
            username
        }
        session {
            sessionStream {
                id
                name
            }
        }
        swapPreference {
            sessionStream {
                id
                name
            }
        }
    }
}

