query Terms {
    terms {
        id
        type
        year
        startDate
        endDate
        weekNames
        isActive
        numberOfWeeks
    }
}

query Term($termId: String!) {
    term(termId: $termId) {
        id
        type
        year
        startDate
        endDate
        weekNames
        isActive
        numberOfWeeks
    }
}
