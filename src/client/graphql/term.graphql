query Terms {
    terms {
        id
        type
        year
        startDate
        endDate
        weekNames
        isActive
        numberOfWeeks
    }
}

query Term($termId: String!) {
    term(termId: $termId) {
        id
        type
        year
        startDate
        endDate
        weekNames
        isActive
        numberOfWeeks
    }
}

mutation CreateTerm($termInput: TermInput!) {
    createTerm(termInput: $termInput) {
        id
        type
        year
        startDate
        endDate
        weekNames
        isActive
        numberOfWeeks
    }
}

mutation UpdateTerm($termInput: UpdateTermInput!) {
    updateTerm(termInput: $termInput) {
        id
        type
        year
        startDate
        endDate
        weekNames
        isActive
        numberOfWeeks
    }
}

mutation DeleteTerm($termId: String!) {
    deleteTerm(termId: $termId)
}