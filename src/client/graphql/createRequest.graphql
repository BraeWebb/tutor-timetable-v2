mutation CreateRequest($requestDetails: RequestFormInputType!) {
    createRequest(requestDetails: $requestDetails) {
        id
        title
        status
        type
        description
        requester {
            id
            username
            name
        }
        session {
            id
            sessionStream {
                name
                startTime
                endTime
                timetable {
                    course {
                        id
                        code
                    }
                    term {
                        id
                        weekNames
                        startDate
                    }
                }
            }
            week
            sessionAllocations {
                user {
                    username
                    name
                }
            }
        }
        swapPreference {
            id
            sessionStream {
                name
                startTime
                endTime
                timetable {
                    course {
                        id
                        code
                    }
                    term {
                        id
                        weekNames
                        startDate
                    }
                }
            }
            week
        }
    }
}
